<!DOCTYPE html>
<html>
<script src="./js/vendor/aframe.min.js"></script>
<script src="./js/vendor/aframe-ar.js"></script>
<script src="./js/vendor/zingtouch.min.js"></script>

<script src="./js/3d-ops.js"></script>
<script src="./js/ar-cam.js"></script>
<script src="./js/ui-utils.js"></script>
<!-- <script src="./js/debug.js"></script> -->

<link rel="stylesheet" href="./css/styles.css">

<body style="margin : 0px; overflow: hidden;">
    <!-- All overlays are removed now -->

    <!-- Removed the log section -->
    <!-- Removed the controls section -->
    <a-scene id="scene" embedded arjs vr-mode-ui="enabled: false"
        renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
        style="width: 100%; height: 100%;">
        <!-- Reverted to preset="hiro" marker -->
        <a-marker preset="hiro" smooth="true">
            <!-- Updated initial rotation to 45 0 0 for doggy.glb -->
            <!-- Adjusted position: Y reverted to -0.5, Z set to -1 to move it further away -->
            <a-entity id='theModel' position=" -1 -0.5 -1" rotation="45 0 0" scale="12.5 12.5 12.5" gltf-model="./assets/3d-models/doggy.glb"></a-entity>
        </a-marker>
        <!-- Disabled look-controls on the camera to prevent conflicts with custom touch gestures -->
        <a-entity id="camera" camera look-controls="enabled: false"></a-entity>
    </a-scene>
</body>

</html>
